<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Confirmation Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container" th:object="${form}">



  <br>
  <h5>Form generated!</h5><br>
  <br>
  <h6>Name:&nbsp; <span th:text=${form.name}></span></h6><br>
  <h6>Email:&nbsp; <span th:text=${form.email}></span></h6><br>
  <h6>Mobile:&nbsp; <span th:text=${form.phone}></span></h6><br>
  <h6>State: &nbsp;<span th:text=${form.state}></span></h6><br>
  <h6>Gender:&nbsp; <span th:text=${form.gender}></span></h6><br>
  <h6>Skills:&nbsp; <span th:text=${form.skills}></span></h6><br>
  <h6>Image:&nbsp; <span th:text=${form.image}></span></h6><br>


  <a th:href="@{/update/{id}(id=${form.id})}" class="btn btn-primary">
    <label class="btn btn-primary" for="btn-check-2">Edit form</label>
  </a>

</div>
</body>
</html>
