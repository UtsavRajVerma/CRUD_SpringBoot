<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <meta charset="ISO-8859-1"></meta>
  <title>Confirmation Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

  <style>h1 {text-align: center;}</style>

</head>
<body>
<div class="container" object="form" >
  <br>
  <h1><position="center"><b><u>FORM GENERATED!</u></b></position></h1><br>
  <br>

  <h6><b>Name:&nbsp;</b> <span id="NAME"></span></h6><br>
  <script>
    document.getElementById("NAME").innerHTML=localStorage.getItem("Name");
  </script>

  <h6><b>Email:</b> <span id="EMAIL"></span></h6><br>
  <script>
    document.getElementById("EMAIL").innerHTML=localStorage.getItem("Email");
  </script>

  <h6><b>Mobile:</b> <span id="MOBILE"></span></h6><br>
  <script>
    document.getElementById("MOBILE").innerHTML=localStorage.getItem("Mobile");
  </script>

  <h6><b>State:</b> &nbsp;<span id="STATE"></span></h6><br>
  <script>
    document.getElementById("STATE").innerHTML=localStorage.getItem("State");
  </script>

  <h6><b>Gender:</b> <span id="GENDERS"></span></h6><br>
  <script>
    document.getElementById("GENDERS").innerHTML=localStorage.getItem("Gender");
  </script>

  <h6><b>Skills:</b> <span id="SKILLS"></span></h6><br>
  <script>
    document.getElementById("SKILLS").innerHTML=localStorage.getItem("Skills");
  </script>

  <div class="form-group">
    <img th:src=""${form.image}" class="img-rounded">
    <label class=""form-label for="image"><h6><b>Profile Image:</b> <span id="IMAGE"></span></h6><br></label>

  </div>
<!--  <h6><b>Profile Image:</b> <span id="IMAGE"></span></h6><br>-->

<!--    document.getElementById("IMAGE").innerHTML=localStorage.getItem("Image");-->
<!--  </script>-->


  <a href="http://localhost:63342/SpringBoot_v2/templates/index.html" class="btn btn-primary">
    <label class="btn btn-primary" for="btn-check-2">Edit form</label>
  </a>
</div>
</body>
</html>
